<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css"/>

        <title>Dirham to Ringgit</title>
    </head>
    <body>
        
        <div class="container">
            <div class="row justify-content-evenly mt-5">
                <!-- start -->
                <h1 class="fw-bold">Konversi Mata Uang Dirham(AED) ke Ringgit(MYR)</h1>
                <p class="text-danger">*keterangan kurs : </p>
                <p class="text-danger">1 Dirham = RM 1.13</p>
                <hr>
                <!-- App start -->
                <form action="CurrentConverter">
                    <h2><label class="form-label ">Input Mata Uang Dirham</label></h2>
                    <div class="col-md-6 col-sm-6">
                        <label class="col-form-label col-md-3 col-sm-3 label-align-items-start">Dirham(AED)</label>
                        <input class="ml-5 form-control" type="number" name="sendData" min="0" autocomplete="off">
                        <button type="submit" class="btn btn-primary mb-5 mt-5">Convert</button>
                    </div>
                </form>
                <hr>
                <h2>Hasil Konversi <span th:text="${dataHistory}"></span> Dirham Ke Ringgit :</h2>
                <h3 class="fs-4 fw-bold">RM <span th:text="${data1}"></span></h3>
                <!-- App end -->
                <!-- end -->
            </div>
        </div>
        
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
                crossorigin="anonymous">
        </script>
    </body>
</html>
